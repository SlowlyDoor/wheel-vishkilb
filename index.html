<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Casino Widget</title>

  <!-- ‚ñº —à—Ä–∏—Ñ—Ç—ã + –∏–∫–æ–Ω–∫–∏ -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* ---------- –±–∞–∑–æ–≤—ã–π —Ñ–æ–Ω ---------- */
    html,body{height:100%;width:100%;margin:0;font-family:'Roboto',sans-serif;}
    body{
      display:flex;flex-direction:column;justify-content:center;align-items:center;gap:20px;
      background:#11082b;
      background-image:
        radial-gradient(circle at 50% 30%,rgba(255,255,255,.05) 0%,rgba(17,8,43,0) 60%),
        radial-gradient(circle at 50% 130%,rgba(255,0,140,.25) 0%,rgba(17,8,43,0) 60%);
      color:#eee;overflow:hidden;
    }

    /* ---------- –æ–±—â–∏–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã ---------- */
    .panel{
      background:rgba(255,255,255,.04);
      backdrop-filter:blur(4px);
      border:1px solid rgba(255,255,255,.06);
      border-radius:18px;
      padding:24px 28px;box-shadow:0 0 20px #000a,0 0 40px #0005 inset;
    }

    /* ---------- —Å–µ–ª–µ–∫—Ç–æ—Ä –∏–≥—Ä—ã ---------- */
    #gameSelect{
      appearance:none;
      background:#190f3d;color:#ffea00;font-weight:700;font-size:18px;
      border:2px solid #ffea00;border-radius:12px;padding:10px 40px 10px 16px;
      cursor:pointer;position:relative;
      box-shadow:0 0 8px #ffea00,0 0 16px #fbc02d inset;
    }
    /* ‚ñº —Å—Ç—Ä–µ–ª–æ—á–∫–∞ —Å–µ–ª–µ–∫—Ç–æ—Ä–∞ */
    #gameSelect:after{content:'‚ñº'}

    /* ---------- –∫–Ω–æ–ø–∫–∞ ---------- */
    #actionBtn{
      position:relative;
      background:#d400ff;border:none;border-radius:50px;
      padding:14px 60px;font-size:22px;color:#fff;font-weight:700;cursor:pointer;
      text-shadow:0 0 6px #fff;
      box-shadow:0 0 12px #d400ff,0 0 20px #d400ff inset;
      transition:transform .1s;
    }
    #actionBtn:active{transform:scale(.96)}

    /* ---------- —Å—Ç–∞–≤–∫–∏ –∏ –±–∞–ª–∞–Ω—Å ---------- */
    #infoWrap{display:flex;gap:14px;flex-wrap:wrap;justify-content:center}
    #balance,#stakeWrap{font-size:18px;color:#ffea00;text-shadow:0 0 6px #ffea00;}
    #stakeInput{
      width:70px;background:#11082b;border:2px solid #ffea00;border-radius:10px;
      color:#ffea00;font-weight:700;text-align:center;padding:4px;
    }

    /* ---------- –±–ª–æ–∫ –∏–≥—Ä—ã ---------- */
    .game{display:none;flex-direction:column;align-items:center;gap:18px}
    .game.active{display:flex}

    /* ---------- Wheel ---------- */
    #canvas{
      background:#000;border-radius:50%;box-shadow:0 0 25px #ffea00 inset,0 0 30px #d400ff;
    }
    .pointer{
      width:0;height:0;position:absolute;left:50%;top:-18px;transform:translateX(-50%);
      border-left:14px solid transparent;border-right:14px solid transparent;
      border-top:28px solid #ffea00;filter:drop-shadow(0 0 6px #ffea00);
    }

    /* ---------- Coin ---------- */
    #coinWrapper{perspective:800px}
    #coin{
      width:120px;height:120px;border-radius:50%;display:flex;align-items:center;justify-content:center;
      font-size:66px;background:radial-gradient(circle at 35% 30%,#fff9,#d4af37 60%,#6d4c08 100%);
      box-shadow:0 0 4px #ffd700 inset,0 0 10px #d4af37,0 0 25px #fff7;
      transform-style:preserve-3d;transition:transform .6s;
    }
    .flip{animation:flip 0.6s forwards}
    @keyframes flip{to{transform:rotateY(540deg)}}

    /* ---------- Dice ---------- */
    #diceWrapper{perspective:1000px}
    #dice{
      width:110px;height:110px;display:flex;align-items:center;justify-content:center;
      font-size:80px;border-radius:12px;background:#fff;
      box-shadow:0 0 20px #0008,0 0 14px #fff inset;
      transform-style:preserve-3d;transition:transform 1s;
    }

    /* ---------- –ø–æ–¥—Å–∫–∞–∑–∫–∏ / —Ç–µ–Ω–∏ —Ç–µ–∫—Å—Ç–∞ ---------- */
    h3{font-size:26px;font-weight:700;text-shadow:0 0 10px #fff;}
  </style>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

  <h3>‚ú® Lucky Spin ‚ú®</h3>

  <select id="gameSelect" class="panel">
    <option value="wheel">üé° –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã</option>
    <option value="coin">ü™ô –ú–æ–Ω–µ—Ç–∫–∞</option>
    <option value="dice">üé≤ –ö—É–±–∏–∫</option>
  </select>

  <!-- ---------- –∏–≥—Ä—ã ---------- -->

  <!-- Wheel -->
  <div id="wheelGame" class="game active panel">
    <div style="position:relative">
      <canvas id="canvas" width="320" height="320"></canvas>
      <div class="pointer"></div>
    </div>
  </div>

  <!-- Coin -->
  <div id="coinGame" class="game panel">
    <div id="coinWrapper"><div id="coin">ü™ô</div></div>
  </div>

  <!-- Dice -->
  <div id="diceGame" class="game panel">
    <div id="diceWrapper"><div id="dice">‚öÄ</div></div>
  </div>

  <!-- ---------- –∏–Ω—Ñ–æ / —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ ---------- -->
  <div id="infoWrap">
    <div id="balance">–ë–∞–ª–∞–Ω—Å: ‚Ä¶ ü™ô</div>
    <div id="stakeWrap">–°—Ç–∞–≤–∫–∞: <input id="stakeInput" type="number" min="1" value="1">ü™ô</div>
  </div>

  <button id="actionBtn">–ò–≥—Ä–∞—Ç—å!</button>

  <!-- ---------- —Å–∫—Ä–∏–ø—Ç—ã ---------- -->
  <script src="gsap.min.js"></script>
  <script src="winwheel.min.js"></script>
  <script src="app.js"></script>
</body>
</html>

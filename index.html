<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Casino Widget</title>

  <!-- —à—Ä–∏—Ñ—Ç -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* ===== –±–∞–∑–æ–≤—ã–π —Ñ–æ–Ω / —Ç–µ–∫—Å—Ç ===== */
    html,body{height:100%;margin:0;font-family:'Roboto',sans-serif}
    body{
      display:flex;flex-direction:column;align-items:center;justify-content:center;gap:22px;
      background:#11082b;overflow:hidden;color:#eee;
      background-image:
        radial-gradient(circle at 50% 30%,rgba(255,255,255,.05) 0%,transparent 60%),
        radial-gradient(circle at 50% 130%,rgba(255,0,140,.25) 0%,transparent 60%);
    }
    h3{font-size:26px;font-weight:700;text-shadow:0 0 10px #fff}

    /* ===== —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è ¬´—Å—Ç–µ–∫–ª—è–Ω–Ω–∞—è¬ª –ø–∞–Ω–µ–ª—å ===== */
    .panel{
      background:rgba(255,255,255,.04);backdrop-filter:blur(4px);
      border:1px solid rgba(255,255,255,.06);border-radius:18px;
      padding:24px 28px;box-shadow:0 0 20px #000a,0 0 40px #0005 inset;
    }

    /* ===== —Å–µ–ª–µ–∫—Ç–æ—Ä –∏–≥—Ä—ã ===== */
    #gameSelect{
      appearance:none;cursor:pointer;font-size:18px;font-weight:700;color:#ffea00;
      background:#190f3d;border:2px solid #ffea00;border-radius:12px;
      padding:10px 44px 10px 16px;box-shadow:0 0 12px #ffea00,0 0 16px #fbc02d inset;
    }

    /* ===== –∫–Ω–æ–ø–∫–∏ ===== */
    .btn{
      background:#d400ff;border:none;border-radius:50px;padding:14px 60px;
      font-size:22px;font-weight:700;color:#fff;cursor:pointer;
      text-shadow:0 0 6px #fff;box-shadow:0 0 12px #d400ff,0 0 20px #d400ff inset;
      transition:transform .1s;
    }
    .btn:active{transform:scale(.95)}

    /* ===== –±–ª–æ–∫ –±–∞–ª–∞–Ω—Å–∞ / —Å—Ç–∞–≤–∫–∏ ===== */
    #infoWrap{display:flex;gap:18px;flex-wrap:wrap;justify-content:center}
    #balance,#stakeWrap{font-size:18px;color:#ffea00;text-shadow:0 0 6px #ffea00}

    /* –ø–æ–ª–µ —Å—Ç–∞–≤–∫–∏ —Å +/- */
    .stakeBox{
      display:inline-flex;align-items:center;border:2px solid #ffea00;
      border-radius:12px;overflow:hidden;background:#190f3d;
    }
    #stakeInput{
      width:60px;padding:6px 8px;font-size:18px;font-weight:700;text-align:center;
      background:none;border:none;color:#ffea00;outline:none;
    }
    .stakeBtn{
      width:36px;height:36px;display:flex;align-items:center;justify-content:center;
      cursor:pointer;background:#ffea00;color:#190f3d;font-weight:700;font-size:20px;
      user-select:none;
    }
    .stakeBtn:active{filter:brightness(.9)}

    /* ===== –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã –∏–≥—Ä ===== */
    .game{display:none;flex-direction:column;align-items:center;gap:20px}
    .game.active{display:flex}

    /* ---------- Wheel ---------- */
    #canvas{background:#000;border-radius:50%;box-shadow:0 0 25px #ffea00 inset,0 0 30px #d400ff}
    .pointer{
      position:absolute;left:50%;top:-18px;transform:translateX(-50%);
      width:0;height:0;border-left:14px solid transparent;border-right:14px solid transparent;
      border-top:28px solid #ffea00;filter:drop-shadow(0 0 6px #ffea00);
    }

    /* ---------- Apple of Fortune ---------- */
    #appleField{display:grid;grid-template-columns:repeat(5,60px);gap:10px}
    .cell{
      width:60px;height:60px;display:flex;align-items:center;justify-content:center;
      font-size:38px;border-radius:14px;cursor:pointer;
      background:#190f3d;box-shadow:0 0 4px #ffea00 inset;
    }
    .cell.open{cursor:default}

    #bombPick{
      appearance:none;background:#190f3d;border:2px solid #ffea00;border-radius:12px;
      color:#ffea00;font-weight:700;padding:6px 10px;margin-left:6px;cursor:pointer;
    }

    /* ---------- Crash ---------- */
    #crashScreen{font-size:48px;font-weight:700;color:#ffea00;text-shadow:0 0 12px #ffea00}

    /* ---------- –ü–∞–Ω–µ–ª—å –ø–æ–¥–∫—Ä—É—Ç–∫–∏ ---------- */
    #adminPanel select{
      appearance:none;background:#190f3d;border:2px solid #ffea00;border-radius:10px;
      color:#ffea00;font-weight:700;padding:6px 10px;cursor:pointer;
    }
  </style>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

  <h3>‚ú® Lucky Spin ‚ú®</h3>

  <select id="gameSelect" class="panel">
    <option value="wheel">üé° –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã</option>
    <option value="apple">üçè Apple of Fortune</option>
    <option value="crash">üöÄ Crash</option>
  </select>

  <!-- ======= –∏–≥—Ä—ã ======= -->

  <!-- Wheel -->
  <div id="wheelGame" class="game active panel">
    <div style="position:relative">
      <canvas id="canvas" width="320" height="320"></canvas>
      <div class="pointer"></div>
    </div>
  </div>

  <!-- Apple of Fortune -->
  <div id="appleGame" class="game panel">
    <div>–ß–µ—Ä–≤—è–∫–∏:
      <select id="bombPick"></select>
    </div>
    <div id="appleField"></div>
    <button id="appleCashBtn" class="btn" style="display:none">–ó–∞–±—Ä–∞—Ç—å √ó1.00</button>
  </div>

  <!-- Crash -->
  <div id="crashGame" class="game panel">
    <div id="crashScreen">x1.00</div>
    <button id="crashCashBtn" class="btn" style="display:none">–ó–∞–±—Ä–∞—Ç—å x1.00</button>
  </div>

  <!-- –±–∞–ª–∞–Ω—Å / —Å—Ç–∞–≤–∫–∞ -->
  <div id="infoWrap">
    <div id="balance">–ë–∞–ª–∞–Ω—Å: ‚Ä¶ ü™ô</div>
    <div id="stakeWrap">
      –°—Ç–∞–≤–∫–∞:
      <span class="stakeBox">
        <span class="stakeBtn" id="minusStake">‚àí</span>
        <input id="stakeInput" type="number" min="1" value="1" step="1">
        <span class="stakeBtn" id="plusStake">+</span>
      </span> ü™ô
    </div>
  </div>

  <button id="actionBtn" class="btn">–ò–≥—Ä–∞—Ç—å!</button>

  <!-- —Å–∫—Ä–∏–ø—Ç—ã -->
  <script src="gsap.min.js"></script>
  <script src="winwheel.min.js"></script>
  <script src="app.js?v=11"></script>
</body>
</html>
